apiVersion: v1
kind: ServiceAccount
metadata:
  name: flux
  namespace: ${name}
  labels:
    toolkit.fluxcd.io/tenant: ${name}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gotk-reconciler
  namespace: ${name}
  labels:
    toolkit.fluxcd.io/tenant: ${name}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: User
  name: gotk:${name}:reconciler
- kind: ServiceAccount
  name: flux
  namespace: ${name}
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: ${name}
  namespace: ${name}
spec:
  interval: 1m
  url: ${url}
  ref:
    branch: main
  provider: azure
%{ if provider_type == github }
  secretRef:
    name: ${name}-git-auth
---
apiVersion: v1
kind: Secret
metadata:
  name: ${name}-git-auth
  namespace: ${name}
type: Opaque
data:
  name: ${name}-git-auth
  type: Z2l0
  githubAppID: {{ .github_app_id | b64enc }}
  githubAppInstallationID: {{ .github_installation_id | b64enc }}
  githubAppPrivateKey: {{ get $secrets .secret_name | b64enc }}
%{ endif }
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ${name}
  namespace: ${name}
spec:
  serviceAccountName: flux
  interval: 5m
  path: ${tenant_path}
  sourceRef:
    kind: GitRepository
    name: ${name}
  prune: true
---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Provider
metadata:
  name: ${name}
  namespace: ${name}
spec:
  type: ${provider_type}
  address: ${url}
%{ if create_crds == true }
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: flux-tenant-${name}-crd-manage
rules:
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: flux-tenant-${name}-crd-manage
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: flux
    namespace: ${name}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flux-tenant-${name}-crd-manage
%{ endif }