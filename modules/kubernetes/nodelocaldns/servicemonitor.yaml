---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    xkf.xenit.io/monitoring: platform
  name: node-local-dns
  namespace: kube-system
spec:
  endpoints:
    - interval: 60s
      path: /metrics
      scrapeTimeout: 30s
      targetPort: 9253
  namespaceSelector:
    matchNames:
      - kube-system
  selector:
    matchLabels:
      k8s-app: node-local-dns
