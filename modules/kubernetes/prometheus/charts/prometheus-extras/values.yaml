cloudProvider: ""
secretName: "xenit-proxy-certificate"

azureConfig:
  resourceID: ""
  clientID: ""
  tenantID: ""
  keyVaultName: ""
  keyVaultSecretName: "xenit-proxy-certificate"

awsConfig:
  keyParameterName: "xenit-proxy-certificate-key"
  crtParameterName: "xenit-proxy-certificate-crt"

replicaCount: 2

serviceAccount:
  name: prometheus

service:
  type: ClusterIP
  port: 9090

resources: {}

volumeClaim:
  enabled: true
  storageClassName: default
  size: 5Gi

externalLabels:
  clusterName: aks1
  environment: dev

remoteWrite:
  enabled: true
  url: ""
  headers: {}

prometheus:
  resourceSelector:
    matchExpressions:
      - key: xkf.xenit.io/monitoring
        operator: In
        values: [platform]
  namespaceSelector:
    matchExpressions:
      - key: xkf.xenit.io/kind
        operator: In
        values: [platform]

alertmanager:
  enabled: false
  ruleSelector:
    matchExpressions:
      - key: xkf.xenit.io/monitoring
        operator: In
        values: [platform]
      - key: xkf.xenit.io/rule
        operator: In
        values: [prometheus]
  ruleNamespaceSelector:
    matchExpressions:
      - key: xkf.xenit.io/kind
        operator: In
        values: [platform]

enabledMonitors:
  falco: false
  opaGatekeeper: false
  linkerd: false
  flux: false
  aadPodIdentity: false
  csiSecretsStorProviderAzure: false
  csiSecretsStorProviderAws: false
  azadKubeProxy: false
