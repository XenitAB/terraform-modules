---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    {{- include "prometheus-extras.labels" . | nindent 4 }}
    xkf.xenit.io/monitoring: platform
  name: prometheus
  namespace: prometheus
spec:
  endpoints:
    - interval: 30s
      port: web
  selector:
    matchLabels:
      app: prometheus
