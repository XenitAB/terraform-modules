image: grafana/agent:v0.21.2
replicas: 2

environment: ""
clusterName: aks1
cloudProvider: ""

remote:
  logsUrl: ""

azureConfig:
  resourceID: ""
  clientID: ""
  tenantID: ""
  keyVaultName: ""
  keyVaultSecretName: "xenit-proxy-certificate"

# The resource values specified for agent will apply both to grafana-agent and grafana-agent-logs
# since it is not possible to configure different values for those two
agent:
  resources:
    requests:
      cpu: 25m
      memory: 100Mi
