apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    email: {{ .Values.notificationEmail }}
    server: {{ .Values.server }}
    privateKeySecretRef:
      name: letsencrypt-cluster-issuer-account-key
    solvers:
    - http01:
        ingress:
          class: nginx
