# Default values for prometheus-extras.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

serviceAccount:
  name: prometheus

service:
  type: ClusterIP
  port: 9090

resources: {}

volumeClaim:
  enabled: true
  storageClassName: default
  size: 5Gi

externalLabels:
  clusterName: aks1
  environment: dev

remoteWrite:
  enabled: true
  url: ""
  headers: {}

prometheus:
  resourceSelector:
    matchExpressions:
      - key: xkf.xenit.io/monitoring
        operator: In
        values: [platform]
  namespaceSelector:
    matchExpressions:
      - key: xkf.xenit.io/kind
        operator: In
        values: [platform]

alertmanager:
  enabled: false
  ruleSelector:
    matchExpressions:
      - key: xkf.xenit.io/monitoring
        operator: In
        values: [platform]
      - key: xkf.xenit.io/rule
        operator: In
        values: [prometheus]
  ruleNamespaceSelector:
    matchExpressions:
      - key: xkf.xenit.io/kind
        operator: In
        values: [platform]

enabledMonitors:
  opaGatekeeper: false
  linkerd: false
  goldpinger: false
