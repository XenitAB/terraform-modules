apiVersion: v1
kind: ServiceAccount
metadata:
  name: flux
  namespace: ${name}
  labels:
    toolkit.fluxcd.io/tenant: ${name}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gotk-reconciler
  namespace: ${name}
  labels:
    toolkit.fluxcd.io/tenant: ${name}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: User
  name: gotk:${name}:reconciler
- kind: ServiceAccount
  name: flux
  namespace: ${name}
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: ${name}
  namespace: ${name}
spec:
  interval: 1m
  url: ${url}
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ${name}
  namespace: ${name}
spec:
  serviceAccountName: flux
  interval: 5m
  path: ${tenant_path}
  sourceRef:
    kind: GitRepository
    name: ${name}
  prune: true
---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Provider
metadata:
  name: ${name}
  namespace: ${name}
spec:
  type: ${provider_type}
  address: ${url}
%{ if create_crds == true }
---
${crd_block}
%{ endif }