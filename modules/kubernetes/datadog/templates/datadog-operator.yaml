apiVersion: v1
kind: Namespace
metadata:
 name: datadog
 labels:
   name              = "datadog"
   xkf.xenit.io/kind = "platform"
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: datadog
  namespace: datadog
spec:
  interval: 1m0s
  url: "https://helm.datadoghq.com"
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: datadog-operator
  namespace: datadog
spec:
  chart:
    spec:
      chart: datadog-operator
      sourceRef:
        kind: HelmRepository
        name: datadog
      version: 1.0.2
  values:
    apiKeyExistingSecret: datadog-operator-apikey
    appKeyExistingSecret: datadog-operator-appkey
    installCRDs: true
    datadogCRDs:
      crds:
        # datadog-crds.crds.datadogAgents -- Set to true to deploy the DatadogAgents CRD
        datadogAgents: true
        # datadog-crds.crds.datadogMetrics -- Set to true to deploy the DatadogMetrics CRD
        datadogMetrics: true
        # datadog-crds.crds.datadogMonitors -- Set to true to deploy the DatadogMonitors CRD
        datadogMonitors: true
      migration:
        datadogAgents:
          conversionWebhook:
            enabled: true
            name: datadog-operator-webhook-service
            namespace: datadog
          useCertManager: true
          version: "v2alpha1"
    image:
      tag: 1.0.2
    datadogMonitor:
      enabled: true
    resources:
      requests:
        cpu: 15m
        memory: 50Mi
  interval: 1m0s
