apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    toolkit.fluxcd.io/tenant: ${name}
  name: flux
  namespace: ${name}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    toolkit.fluxcd.io/tenant: ${name}
  name: gotk-reconciler
  namespace: ${name}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: User
  name: gotk:${name}:reconciler
- kind: ServiceAccount
  name: flux
  namespace: ${name}
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: ${name}
  namespace: ${name}
spec:
  interval: 1m
  url: ${repo}
  secretRef:
    name: flux
  ref:
    branch: ${branch}
  timeout: 120s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: ${name}
  namespace: ${name}
spec:
  serviceAccountName: flux
  interval: 5m
%{ if include_tenant_name == true }
  path: ./tenant/${name}/${environment}
%{ else }
  path: ./tenant/${environment}
%{ endif }
  sourceRef:
    kind: GitRepository
    name: ${name}
  prune: true
  validation: client
---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Provider
metadata:
  name: ${name}
  namespace: ${name}
spec:
  type: azuredevops
  address: ${repo}
  secretRef:
    name: flux
%{ if create_crds == true }
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: flux-tenant-${name}-crd-manage
rules:
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: flux-tenant-${name}-crd-manage
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: flux
    namespace: ${name}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flux-tenant-${name}-crd-manage
%{ endif }

---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Provider
metadata:
  name: slack
  namespace: flux-system
spec:
  type: slack
  channel: xks-alerts
  address: "https://hooks.slack.com/services/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"

---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: flux-reconciliation
  namespace: flux-system
  labels:
    cluster: ${azure_devops_org}
    environment: $(cluster_id)
spec:
  providerRef:
    name: slack
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: '*'
    - kind: Kustomization
      name: '*'
    - kind: HelmRelease
      name: '*'
