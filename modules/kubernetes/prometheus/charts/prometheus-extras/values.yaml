# Default values for prometheus-extras.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

serviceAccount:
  name: prometheus

service:
  type: ClusterIP
  port: 9090

resources: {}

remoteWrite:
  enabled: true
  url: ""

volumeClaim:
  enabled: true
  storageClassName: default
  size: 5Gi

alertmanager:
  enabled: true
