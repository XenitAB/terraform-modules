apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    {{- include "prometheus-extras.labels" . | nindent 4 }}
  name: prometheus-xks
  namespace: prometheus
spec:
  externalLabels:
    cluster_name: {{ .Values.externalLabels.clusterName }}
    environment: {{ .Values.externalLabels.environment }}
    {{- if .Values.externalLabels.tenantId }}
    tenant_id: {{ .Values.externalLabels.tenantId }}
    {{- end }}
  replicas: {{ .Values.replicaCount }}
  priorityClassName: "platform-medium"
  serviceAccountName: {{ .Values.serviceAccount.name }}
  {{- with .Values.prometheus.resourceSelector }}
  serviceMonitorSelector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.prometheus.namespaceSelector }}
  serviceMonitorNamespaceSelector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.prometheus.resourceSelector }}
  probeSelector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.prometheus.namespaceSelector }}
  probeNamespaceSelector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.prometheus.resourceSelector }}
  podMonitorSelector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.prometheus.namespaceSelector }}
  podMonitorNamespaceSelector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if .Values.remoteWrite.enabled }}
  remoteWrite:
    - name: thanos
      url: {{ .Values.remoteWrite.url }}
      {{- with .Values.remoteWrite.headers }}
      headers:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      # Setting according to others observation
      # https://github.com/prometheus/prometheus/pull/9634
      queueConfig:
        maxBackoff: 5s
  {{- end }}
  {{- if .Values.volumeClaim.enabled }}
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: {{ .Values.volumeClaim.storageClassName }}
        resources:
          requests:
            storage: {{ .Values.volumeClaim.size }}
  {{- end }}
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: prometheus
                  operator: In
                  values:
                    - prometheus-xks
            topologyKey: kubernetes.io/hostname
          weight: 100
        - podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: prometheus
                  operator: In
                  values:
                    - prometheus-xks
            topologyKey: topology.kubernetes.io/zone
          weight: 100
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  {{- if .Values.alertmanager.enabled }}
  alerting:
    alertmanagers:
    - name: alertmanager
      namespace: monitor
      port: web
  {{- with .Values.alertmanager.ruleNamespaceSelector }}
  ruleNamespaceSelector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.alertmanager.ruleSelector }}
  ruleSelector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
