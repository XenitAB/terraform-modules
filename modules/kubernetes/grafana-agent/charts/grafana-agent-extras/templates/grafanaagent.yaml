apiVersion: monitoring.grafana.com/v1alpha1
kind: GrafanaAgent
metadata:
  name: grafana-agent-platform
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "grafana-agent-extras.labels" . | nindent 4 }}
    app: grafana-agent-platform
spec:
  image: {{ .Values.image }}
  logLevel: info
  serviceAccountName: grafana-agent
  priorityClassName: platform-medium
  logs:
    instanceSelector:
      matchLabels:
        agent: grafana-agent-platform-logs
  resources:
    requests:
      cpu: {{ .Values.agent.resources.requests.cpu }}
      memory: {{ .Values.agent.resources.requests.memory }}
  tolerations:
    - operator: "Exists"
  podMetadata:
    labels:
      aadpodidbinding: grafana-agent
  volumes:
    - name: tls
      secret:
        secretName: {{ .Values.secretName }}
