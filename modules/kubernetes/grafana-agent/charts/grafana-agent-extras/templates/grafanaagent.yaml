apiVersion: monitoring.grafana.com/v1alpha1
kind: GrafanaAgent
metadata:
  name: grafana-agent-platform
  namespace: {{ .Release.Namespace }}
  labels:
  labels:
    {{- include "grafana-agent-extras.labels" . | nindent 4 }}
    app: grafana-agent-platform
spec:
  image: {{ .Values.image }}
  logLevel: info
  serviceAccountName: grafana-agent
  priorityClassName: platform-medium
  logs:
    instanceSelector:
      matchLabels:
        agent: grafana-agent-platform-logs
  resources:
    requests:
      cpu: {{ .Values.agent.resources.requests.cpu }}
      memory: {{ .Values.agent.resources.requests.memory }}
  tolerations:
    - operator: "Exists"
  podMetadata:
    labels:
      aadpodidbinding: grafana-agent
  containers:
    - name: grafana-agent
      volumeMounts:
        - name: secret-store
          mountPath: "/mnt/secret-store"
          readOnly: true
  volumes:
    - name: secret-store
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: grafana-agent
